<style>

    /* vs basic carousel style */
    .vs-owl-carousel-buttons{
        position: absolute;
        right: 15px;
        bottom: 16px;
    }
    .vs-owl-carousel-buttons > button{
        position: relative;
        width: 40px;
        height: 40px;
        border-radius: 30px;
        background-color: #F6F6F6;
        border: none;
        box-shadow: none;
        background-size: 8px;
        background-repeat: no-repeat;
        background-position: center;
    }
    .vs-owl-carousel-button-prev2{
        background-image: url('https://voetbalshop.nl/media/image/icoon/chevron-left-black.png')!important;
    }
    .vs-owl-carousel-button-next2{
        background-image: url('https://voetbalshop.nl/media/image/icoon/chevron-right-black.png')!important;
        margin-left: 16px;
    }
    .vs-owl-carousel-button-prev2:hover{
        background-image: url('https://voetbalshop.nl/media/image/icoon/chevron-left-white.png')!important;
        background-color: #000000;
    }
    .vs-owl-carousel-button-next2:hover{
        background-image: url('https://voetbalshop.nl/media/image/icoon/chevron-right-white.png')!important;
        background-color: #000000;
    }
  
    .vs-basic-slider-mobile, .vs-basic-blocks-row-3{
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
    }
    .vs-basic-slider-mobile::-webkit-scrollbar, .vs-basic-blocks-row-3::-webkit-scrollbar{
        display: none;
    }
    .vs-basic-owl-slider > .owl-stage-outer > .owl-stage{
        right: 40px;
    }
    .vs-basic-slider-overflow {
        display: flex;
        overflow: auto;
    }
    .vs-basic-slider-overflow-slide {
        width: 380px;
        display: block;
        min-width: 323px;
        padding-right: 15px;
    }
    .vs-basic-owl-slide:hover{
        text-decoration: none;
    }
    @media only screen and (max-width: 1200px){
        .vs-basic-owl-slider > .owl-stage-outer > .owl-stage{
            right: 0;
        }
        .vs-basic-owl-slide {
            width: 380px;
            display: block;
        }
    }
    @media only screen and (max-width:720px){
        .vs-basic-block-slider{
            margin-left: 8px;
        }
    }
    @media only screen and (max-width: 700px){
        .vs-basic-owl-slider {
            padding-left: 8px;
        }
        .vs-basic-slider-overflow-slide:last-of-type{
            padding-right: 8px;
        }
        .container-slider{
            margin-left: 0!important;
            margin-right: 0!important;
            padding-left: 0;
            padding-right: 0;
            max-width: unset!important;
        }
        .vs-basic-slider-mobile{
            display: flex;
            overflow: auto;
        }
        .vs-basic-block-slider{
            display: block;
            min-width: 224px;
        }
    }
  
    /* youtube in carousel style */
    .youtube-slide-frame {
        position: relative;
        padding-bottom: 56.25%;
        height: 0;
        overflow: hidden;
        width: 100%;
    }
    .youtube-slide-frame > iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        min-width:321px;
    }
    .youtube-slilder-video-title{
        overflow: hidden;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        font-family: 'HKNova Medium', sans-serif!important;
        line-height: 20px;
        padding-top: 8px;
    }
  </style>

  <!-- script for owl carousel -->
  <script>
  
    (function () {
        require(["jquery","owlcarousel"],function($) {
  
            $(document).ready(function() {
                // owl mode
                if (window.innerWidth > 995) {
                    $('#owl-vs-basic-block-collectionn').owlCarousel({
                        margin:16,
                        lazyLoad:true,
                        nav:false,
                        dots:false,
                        center:false,
                        rewind:true,//"owl-ground-prev
                        stagePadding:40,
                        responsive:{
                            0: {
                                autoWidth:true,
                                stagePadding:0
                            },
                            1200:{
                                autoWidth:false,
                                items:3
                            },
                            1400:{
                                items:4
                            }
                        }
                    });
  
                    //buttons
                    document.getElementById('owl-collection-next2').addEventListener('click', function(){
                        $('#owl-vs-basic-block-collectionn').trigger('next.owl.carousel');
                    });
  
                    document.getElementById('owl-collection-prev2').addEventListener('click', function(){
                        $('#owl-vs-basic-block-collectionn').trigger('prev.owl.carousel');
                    });
                // horizontal overflow mode
                }else{
                    $('#owl-vs-basic-block-collectionn').owlCarousel('destroy');
                    document.getElementById("vs-owl-carousel-buttons").style.display = "none";
                    
                    let vsBasicOwlSlider = document.getElementById("owl-vs-basic-block-collectionn");
                    let vsBasicOwlSlide = vsBasicOwlSlider.getElementsByClassName("vs-basic-owl-slide");
  
                    vsBasicOwlSlider.classList.add('vs-basic-slider-overflow');
  
                    for(i = 0; i < vsBasicOwlSlide.length; i++){
                        vsBasicOwlSlide[i].classList.add('vs-basic-slider-overflow-slide');
                    }
                }
            });
        
        });
    })();
  
  </script>
